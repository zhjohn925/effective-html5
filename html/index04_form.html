<!doctype html>
<html>
<head>
  <title>Form</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/style04_form.css">
</head>
<body>
  <form action="" method="get">
    <ul> 
    <li><label for="name">Enter your name</label>
        <input id="name" name="name" /></li>
    <li><label for="comments">Your comments:</label>
        <textarea id="comments" name="comments"></textarea></li>
    <li><label for="css">Do you like CSS?</label>
        <input type="checkbox" id="css" name="css"/></li>
    <li><label for="favor">Favorite language?</label> 
        <input type="radio" />CSS
        <input type="radio" />HTML
        <input type="radio" />JavaScript
        <input type="radio" />Ruby
    </li>
    <li><input type="submit" value="Go" /></li>
    </ul>
  </form>
</body>
</html>
